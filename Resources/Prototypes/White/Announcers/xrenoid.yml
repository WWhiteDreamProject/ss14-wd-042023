- type: announcer
  id: Xrenoid
  name: Alert Server 2
  basePath: /Audio/White/Announcements/Xrenoid
  announcementPaths:
    - id: aliens
      path: aliens.ogg
    - id: announce
      path: alert/1.ogg
    - id: attention
      colleciton: XrenoidAnnouncements
    - id: anomalyspawn
      path: anomaly.ogg
    - id: commandreport
      collection: XrenoidCommandReportAnnouncements
    - id: diseaseoutbreak
      path: bio7.ogg
    - id: powergridcheck
      path: powerdown.ogg
    - id: powergridcheckcomplete
      path: powerup.ogg
    - id: radiation
      collection: XrenoidRad
    - id: shuttlecalled
      collection: XrenoidShuttle
    - id: shuttledock
      path: shuttle_docked.ogg
    - id: shuttlerecalled
      path: shuttle_recalled.ogg
    - id: welcome
      collection: XrenoidWelcomeAnnouncements
    # If there is no announcement for a specific event, the fallback will be played.
    - id: fallback
      collection: XrenoidAnnouncements


- type: soundCollection
  id: XrenoidAnnouncements
  files:
    - /Audio/White/Announcements/Xrenoid/alert/1.ogg
    - /Audio/White/Announcements/Xrenoid/alert/2.ogg
    - /Audio/White/Announcements/Xrenoid/alert/3.ogg

- type: soundCollection
  id: XrenoidRad
  files:
    - /Audio/White/Announcements/Xrenoid/radiation1.ogg
    - /Audio/White/Announcements/Xrenoid/radiation2.ogg

- type: soundCollection
  id: XrenoidShuttle
  files:
    - /Audio/White/Announcements/Xrenoid/shuttle_called.ogg
    - /Audio/White/Announcements/Xrenoid/shuttloebu.ogg

- type: soundCollection
  id: XrenoidCommandReportAnnouncements
  files:
    - /Audio/White/Announcements/Xrenoid/command_report1.ogg
    - /Audio/White/Announcements/Xrenoid/command_report2.ogg

- type: soundCollection
  id: XrenoidWelcomeAnnouncements
  files:
    - /Audio/White/Announcements/Xrenoid/welcome/1.ogg
    - /Audio/White/Announcements/Xrenoid/welcome/2.ogg
    - /Audio/White/Announcements/Xrenoid/welcome/3.ogg
    - /Audio/White/Announcements/Xrenoid/welcome/4.ogg
    - /Audio/White/Announcements/Xrenoid/welcome/5.ogg
