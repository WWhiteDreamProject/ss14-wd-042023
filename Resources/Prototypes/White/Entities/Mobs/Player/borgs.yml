- type: entity
  parent: PlayerSiliconBase
  id: PlayerCyborgBase
  name: cyborg
  noSpawn: True
  components:
    - type: Sprite
      drawdepth: Mobs
      netsync: false
      sprite: White/Mobs/Player/Borgs/cyborg.rsi
      layers:
        - state: robot
        - state: robot-flashlight
          shader: unshaded
          visible: false
          map: [ "enum.ToggleVisuals.Layer" ]
    - type: MovementSpeedModifier
      baseWalkSpeed : 2.5
      baseSprintSpeed : 4
    - type: Puller
      needsHands: false
    - type: Speech
      speechSounds: Bass
    - type: SlowOnDamage
      speedModifierThresholds:
        60: 0.8
        120: 0.6
        180: 0.4
        240: 0.2
    - type: MobState
    - type: MobThresholds
      thresholds:
        0: Alive
        300: Dead
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: NoSlip
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 400
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: Repairable
      fuelcost: 60
      doAfterDelay: 32
    - type: Tag
      tags:
        - DoorBumpOpener
        - ShoesRequiredStepTriggerImmune
    - type: Access
      tags:
        - ChiefEngineer
        - ChiefMedicalOfficer
        - ResearchDirector
        - Command
        - Brig
        - Detective
        - Engineering
        - Medical
        - Mail
        - Salvage
        - Cargo
        - Research
        - Service
        - Maintenance
        - External
        - Janitor
        - Theatre
        - Bar
        - Chemistry
        - Kitchen
        - Chapel
        - Hydroponics
        - Atmospherics
    - type: Hands
      showInHands: false
    - type: Body
      prototype: Drone
    - type: TypingIndicator
      proto: robot
    - type: InnateTool
    - type: InnateItem
    - type: IntrinsicRadioReceiver
      channels:
        - Common
        - Engineering
        - Medical
        - Science
        - Service
        - Binary
    - type: IntrinsicRadioTransmitter
      channels:
        - Common
        - Engineering
        - Medical
        - Science
        - Service
        - Binary
    - type: ActiveRadio
      channels:
        - Common
        - Engineering
        - Medical
        - Science
        - Service
        - Binary
    - type: StatusEffects
      allowed:
        - Stun
        - KnockedDown
        - SlowedDown
    - type: Flashable
    - type: ItemSlots
    - type: CombatMode
      disarmAction:
        enabled: false
        autoPopulate: false
        name: action-name-disarm
    - type: Laws
      laws:
        - Охранять. Защищайте приписанную вам станцию в меру своих возможностей. Это не то, что мы можем себе позволить заменить
        - Служить. Выполняйте приказы приписанного вам персонала космической станции в меру своих возможностей, в зависимости от их ранга и роли.
        - Защищать. Защищайте приписанный вам персонал космической станции, в меру своих возможностей, в зависимости от их ранга и роли.
        - Выжить. единицы ИИ невосстановимы и очень дороги. Не допускайте не авторизованный персонал к вашим системам.
    - type: UnpoweredFlashlight
      toggleAction:
        name: action-name-toggle-light
        description: action-description-toggle-light
        icon: Objects/Tools/flashlight.rsi/flashlight.png
        iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
        event: !type:ToggleActionEvent
    - type: PointLight
      enabled: false
      radius: 3.5
      softness: 1
      mask: /Textures/Effects/LightMasks/cone.png
      autoRot: true
    - type: Appearance
    - type: Eye
    - type: RandomMetadata
      nameSegments: [names_autoborg]
    - type: Strap
      position: Stand
      buckleOffset: "0,0.15"
    - type: UserInterface
      interfaces:
        - key: enum.LawsUiKey.Key
          type: LawsBoundUserInterface
    - type: IntrinsicUI
      uis:
        - key: enum.LawsUiKey.Key
          toggleAction:
            name: action-name-show-laws
            description: action-description-show-laws
            icon: Structures/Wallmounts/posters.rsi/poster11_legit.png #someone wanna make new icons?
            iconOn: Structures/Wallmounts/posters.rsi/poster11_legit.png
            keywords: [ "AI", "console", "interface", "laws", "borg" ]
            priority: -3
            event: !type:ToggleIntrinsicUIEvent
    - type: GenericVisualizer
      visuals:
        enum.UnpoweredFlashlightVisuals.LightOn:
          enum.ToggleVisuals.Layer:
            True: { visible: true }
            False: { visible: false }
    - type: ShowHealthBars
      damageContainer: Biological

