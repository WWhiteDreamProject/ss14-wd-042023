- type: entity
  id: CannonComputerShipEvent
  name: cannon console
  parent: BaseComputer
  components:
    - type: CannonConsole
    - type: SignalTransmitter
      outputs:
        CannonConsoleSender: []
    - type: ActivatableUI
      key: enum.CannonConsoleUiKey.Key
    - type: UserInterface
      interfaces:
        - key: enum.CannonConsoleUiKey.Key
          type: CannonConsoleBoundUserInterface
    - type: RadarConsole
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#43ccb5"
    - type: ApcPowerReceiver
      needsPower: false
    - type: Sprite
      layers:
        - map: ["computerLayerBody"]
          state: computer
        - map: ["computerLayerKeyboard"]
          state: generic_keyboard
        - map: ["computerLayerScreen"]
          state: comm_syndie
        - map: ["computerLayerKeys"]
          state: syndie_key

- type: entity
  id: TurretLoaderShipEvent
  name: turret loader
  parent: BaseStructure
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
    - type: Sprite
      drawdepth: Objects
      sprite: Theta/ShipEvent/Structures/Machines/TurretLoader.rsi
      state: loader
    - type: Appearance
      visuals:
      - type: TurretLoaderVisualizer
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeAabb {}
          mask:
            - FullTileMask
          layer:
            - WallLayer
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Repairable
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:PlaySoundBehavior
              sound: !type:SoundPathSpecifier
                path: "/Audio/Effects/metalbreak.ogg"
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel:
                  min: 3
                  max: 5
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: ApcPowerReceiver
      needsPower: false
    - type: ActivatableUI
      key: enum.TurretLoaderUiKey.Key
    - type: UserInterface
      interfaces:
      - key: enum.TurretLoaderUiKey.Key
        type: TurretLoaderBoundUserInterface
    - type: ItemSlots
      slots:
        ammoContainer:
          name: AmmoContainer
          insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
          priority: 2
          whitelist:
            tags:
            - TurretAmmoContainer
    - type: ContainerContainer
      containers:
        ammoContainer: !type:ContainerSlot { }
    - type: TurretLoader
    - type: SignalTransmitter
      outputs:
        TurretLoaderSender: [ ]
