- type: entity
  name: Remilia
  parent: MobBat
  id: MobBatRemilia
  description: The chaplain's familiar. Likes fruit.
  components:
  - type: GhostTakeoverAvailable
    makeSentient: true
    allowMovement: true
    allowSpeech: true
    name: Ремилия, фамильяр священника.
    description: Повинуйтесь своему мастеру. Ешьте фрукты.
    rules: Вы умная фруктовая летучая мышь. Следуйте за капелланом повсюду. Не создавайте никаких проблем, если только капеллан не прикажет вам это сделать.
  - type: Grammar
    attributes:
      gender: female
      proper: true
  - type: Tag
    tags:
      - DoorBumpOpener
  - type: Access
    tags:
    - Chapel
  - type: Mind
    showExamineInfo: true
  - type: Alerts
  - type: Familiar

- type: entity
  name: Cerberus
  parent: MobCorgiNarsi
  id: MobCorgiCerberus
  description: This pupper is not wholesome.
  components:
  - type: GhostTakeoverAvailable
    makeSentient: true
    allowMovement: true
    allowSpeech: true
    name: Цербер, злой фамильяр
    description: Повинуйтесь своему мастеру. Сейте хаос.
    rules: Вы умная, демоническая собака. Постарайтесь помочь капеллану и любому из его паствы. Как антагонист, в остальном вы несдержанны.
  - type: MeleeWeapon
    hidden: true
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 8
        Slash: 7
  - type: InputMover
  - type: MobMover
  - type: Faction
    factions:
    - SimpleNeutral
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-corrupted-corgi
    interactFailureString: petting-failure-corrupted-corgi
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Critical
      160: Dead
  - type: Grammar
    attributes:
      gender: male
      proper: true
  - type: Tag
    tags:
      - DoorBumpOpener
  - type: Access
    tags:
    - Chapel
  - type: Mind
    showExamineInfo: true
  - type: Familiar
